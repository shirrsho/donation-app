<form>
  <div class="form-group">
    <label for="name">Name of Product</label>
    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Product Name" [(ngModel)]="this.item.productName" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="location">Location</label>
    <input type="text" class="form-control" id="location" placeholder="Location" [(ngModel)]="this.item.location" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
      <label for="usedPeriod">Used period(in month)</label>
      <input type="number" class="form-control" id="usedPeriod" placeholder="Used Period" [(ngModel)]="this.item.usedPeriod" [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-group">
      <label for="condition">Condition</label>
      <input type="text" class="form-control" id="condition" placeholder="Condition" [(ngModel)]="this.item.condition" [ngModelOptions]="{standalone: true}">
    </div>
  <button type="submit" class="btn btn-primary" (click)="updateItem()">Submit</button>
</form>
