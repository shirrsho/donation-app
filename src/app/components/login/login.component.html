<h3>Login</h3>

<form class="form">
  <label class="label">Email</label>
  <input class="inbox" type="email" placeholder="name" [(ngModel)]="this.model.email" [ngModelOptions]="{standalone: true}"/>
  <label class="label">Password</label>
  <input class="inbox" type="string" placeholder="name" [(ngModel)]="this.model.password" [ngModelOptions]="{standalone: true}"/>
  <button class="button" (click)="signIn()">Login</button>
</form>
